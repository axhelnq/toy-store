<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToyShop</title>
  <link
    rel="shortcut icon"
    href="favicon.png"
    type="image/x-icon"
  >
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Varela+Round&display=swap"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="style.css"
  >
</head>
<body>

<div class="top-bar">
  <div class="container">
    <address>
      <a href="tel:+12139745898">Call Us: +1 213 974-5898</a>
      <a href="mailto:toystore@template.com">Email: toystore@template.com</a>
    </address>
    <ul>
      <li>
        <a href="#">
          <img
            src="img/icons/twitter.svg"
            alt="twitter icon link"
          >
        </a>
      </li>
      <li>
        <a href="#">
          <img
            src="img/icons/facebook.svg"
            alt="facebook icon link"
          >
        </a>
      </li>
      <li>
        <a href="#">
          <img
            src="img/icons/instagram.svg"
            alt="instagram icon link"
          >
        </a>
      </li>
      <li>
        <a href="#">
          <img
            src="img/icons/pinterest.svg"
            alt="pinterest icon link"
          >
        </a>
      </li>
      <li>
        <a href="#">
          <img
            src="img/icons/youtube.svg"
            alt="youtube icon link"
          >
        </a>
      </li>
    </ul>
  </div>
</div>

<header class="header">
  <div class="container">
    <div class="header__left">
      <div class="logo">ToyStore</div>
      <nav class="nav">
        <ul>
          <li>
            <a href="#">Catalog</a>
          </li>
          <li>
            <a href="#">Delivery</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Contacts</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="cart">
      <span>Cart</span>
      <img
        src="img/icons/cart.svg"
        alt="cart icon"
      >
      <span class="cart-count">1</span>
    </div>
  </div>
</header>

<section class="hero">
  <img
    src="img/posters/IMAGE.jpg"
    alt="Toys Background"
    class="hero-bg"
  >
  <div class="hero-content">
    <p>Say Hello to ToyStore!</p>
    <h1>Free Ecommerce Template for Webflow</h1>
    <a
      href="#"
      class="btn"
    >Open Catalog
    </a>
  </div>
</section>

<section class="toy-type">
  <div class="toy-type_stuffed stuffed">
    <img
      src="img/toys/IMAGE.png"
      alt="Stuffed Animals"
    >
    <div class="stuffed__body">
      <h2 class="toy-type__title">Stuffed Animals</h2>
      <a class="toy-type__btn" href="#">Shop Now</a>
    </div>
  </div>
  <div class="toy-type_wooden wooden">
    <div class="wooden__body">
      <h2 class="toy-type__title">Wooden Toys</h2>
      <a class="toy-type__btn" href="#">Shop Now</a>
    </div>
    <img
      src="img/toys/IMAGE-1.png"
      alt="Wooden Toys"
    >
  </div>
</section>

</body>
</html>
